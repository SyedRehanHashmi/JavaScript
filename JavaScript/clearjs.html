<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear function</title>
    <script>
        function setfullname(){
            var fname= document.getElementById("firstname");
            var mname= document.getElementById("middlename");
            var lname=document.getElementById("lastname");
            var fullname=document.getElementById("fullname");
            fullname.value=fname.value+" "+mname.value+" "+lname.value ;
        }

        function clearfullname(){
            var clearfullname=document.getElementById("fullname")
            clearfullname.value="  "
        }
    </script>
</head>
<body>
    <h2>Data Input</h2>
    <hr>
    <h3>Personal info</h3>
    <label>First Name</label>
    <input type="text" id="firstname">
    <br> <br>

    <label>Middle name</label>
    <input type="text" id="middlename">
    <br> <br>

    <label>Last Name</label>
    <input type="text" id="lastname"> 
    <br> <br>
    <label>Full Name</label>
    <input type="text" id="fullname">
    <br> <br> 
    <button onclick="setfullname()">Full Name</button>
    <button onclick="clearfullname()">clear full Name</button>
     <br> <br> <br> <hr>


</body>
</html>
